<section class="page" id="{{ .Params.anchor }}">
    <h1>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
    </h1>
    <div class="content">
        <div id="container">
            <img src="{{ .Params.image }}" width="auto" height="500" style="display:block; margin-right:auto; margin-left:auto; border: 5px solid black;">
        </div>
        {{ .Content }}
    </div>
</section>
